<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google-site-verification" content="LWyPXy9hCJx8eCdMs4QGfrajThByXLcQH5Fi81W_etk" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="RPS.css" />
    <title>Rock.Paper.Scissor Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
      <div class="choice" id="rock"><img src="rock.png" alt="Rock-img" /></div>
      <div class="choice" id="paper"><img src="paper.png" alt="Paper-img" /></div>
      <div class="choice" id="scissors"><img src="scissors.png" alt="Scissors-img" /></div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
      </div>
    </div>


    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="RPS.js"></script>
  </body>
</html>
